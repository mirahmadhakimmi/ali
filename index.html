<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="freshta.css" rel="stylesheet">
    
</head>
<body>
    <span class="top"></span>
    <div class="container-fluid bg-white chatbox shadow-lg rounded">
        <div class="row h-100">
            <div class="col-md-4 pr-0 d-none d-md-block" id="side-1">
                <div class="card h-100">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-10 col-sm-10 col-md-10">
                                <img src="Capture.PNG" class="profile-pic"/>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2">
                                <i class="fas fa-arrow-left fa-2x" style="font-size: 20px;cursor: pointer;" onclick="hideChatList()"></i>
                            </div>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" style="background-color: #f8f8f8;">
                            <input type="text" placeholder="searche or new chat" class="form-control form-rounded"/>
                        </li>
                        <li class="list-group-item list-group-item-action" onclick="startchat(1)">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="kaamil.PNG" class="friend-pic"/>
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Kaamil teacher</div>
                                    <div class="under-name">Helllo Mir Ahmad.how are you?</div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="pic.png" class="friend-pic"/>
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Any name</div>
                                    <div class="under-name">this is my message</div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="pic.png" class="friend-pic"/>
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Any name</div>
                                    <div class="under-name">this is my message</div>
                                </div>
                            </div>
                        </li>
                        <li class="list-group-item list-group-item-action">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="pic.png" class="friend-pic"/>
                                </div>
                                <div class="col-md-10" style="cursor: pointer;">
                                    <div class="name">Any name</div>
                                    <div class="under-name">this is my message</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 pl-0" id="side-2">       
                <div id ="chatpanel" class="card h-100" style="display: none;">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                                <i class="fas fa-list mt-2" style="cursor:pointer" onclick="showChatList()"></i>
                            </div>
                            <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                                <img src="pic.png" class="profile-pic"/>
                            </div>
                            <div class="col-5 col-sm-5 col-md-5 col-lg-7">
                                <div class="name">Any name</div>
                                <div class="under-name">last seen 9.8.2019</div>
                            </div>
                            <div class=" col-4 col-sm-4 col-md-4 col-lg-3 icon">
                                <i class="fas fa-search"></i>
                                <i class="fas fa-paperclip ml-4"></i>
                                <i class="fas fa-ellipsis-v ml-4"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-body"></div>
                    <div class="card-footer">
                        <div class="row">
                            <div class=" col-2 col-md-1">
                                <i class="far fa-grin fa-2x"></i>
                            </div>
                            <div class="col-8 col-md-10">
                                <input type="text" placeholder="type your message here" class="form-control form-rounded"/>
                            </div>
                            <div class="col-2 col-md-1">
                                <i class="fas fa-microphone fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="divStart" class="text-center">
                    <i class="fas fa-comments mt-5" style="font-size:250px"></i>
                    <h2 class="mt-3">Select your friend from the list and start chatting</h2>
                    <a href="#" onclick="showChatList()">New chat</a>
                </div>
            </div>
        </div> 
    </div>
    







    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    <script src="script/popper-1.14.7.min.js"></script>
    <script src="new.js"></script>
</body>
</html>
